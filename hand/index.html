<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="manifest" href="/manifest.json"> -->
    <link rel="icon" href="/images/icons-512.png">
    <title>TC Streets</title>
    <style>
        #cards .row {
        width: 100%;
        margin: 0;
    }
    </style>
</head>

<body>
    <div id="slide"></div>
    <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    <div id="logo">TCStreets.org</div>
    <div class="containers">
        <div class="wrapper">
            <ul class="collapsible">
                <li>
                    <div class="collapsible-header"><i class="material-icons">expand_more</i>Essentials</div>
                    <div class="collapsible-body"><span class="cc">Clothes</span></div>
                    <div class="collapsible-body"><span class="fs">Food Shelves</span></div>
                    <div class="collapsible-body"><span class="me">Meals</span></div>
                    <div class="collapsible-body"><span class="sh">Shelter</span></div>
                </li>
                <li>
                    <div class="collapsible-header"><i class="material-icons">expand_more</i>Public Assistance</div>
                    <div class="collapsible-body"><span>Types</span></div>
                </li>
            </ul>
            <div id='first' class="box">

                <input onkeyup="filChar()" id="search" type="text" placeholder="Search  ">
                <div id="cards" class="gridCard "></div>

            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script>
            function myClick() {
                document.getElementById('first').innerHTML = "clicked"
            }
            let options = ""
            document.addEventListener('DOMContentLoaded', function () {
                var elems = document.querySelectorAll('.sidenav');
                var instances = M.Sidenav.init(elems, options);
            });
            document.addEventListener('DOMContentLoaded', function () {
                var elems = document.querySelectorAll('.collapsible');
                var instances = M.Collapsible.init(elems, options);
            });
        </script>
        <script src="index.js"></script>
</body>

</html>
